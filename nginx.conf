# =============================================================================
# FABRIAPP WEBSITE - OPTIMIZED NGINX CONFIGURATION
# =============================================================================
# React + Vite + Tailwind CSS optimized configuration
# Lightweight but production-ready for landing page
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# =============================================================================
# EVENTS BLOCK - Optimized for performance
# =============================================================================
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

# =============================================================================
# HTTP BLOCK - Main configuration
# =============================================================================
http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # =============================================================================
    # LOGGING (Simplified for landing page)
    # =============================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" $request_time';
    
    access_log /var/log/nginx/access.log main;

    # =============================================================================
    # PERFORMANCE OPTIMIZATIONS
    # =============================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    client_max_body_size 2M;  # Small for landing page
    
    # Hide nginx version for security
    server_tokens off;

    # =============================================================================
    # GZIP COMPRESSION - Optimized for React/Vite
    # =============================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/javascript
        application/json
        application/ld+json
        application/xml
        text/css
        text/javascript
        text/plain
        text/xml
        image/svg+xml
        font/woff
        font/woff2;

    # =============================================================================
    # SECURITY HEADERS - Tailored for FabriApp
    # =============================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CSP optimized for React landing page
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self';" always;

    # =============================================================================
    # RATE LIMITING - Basic protection
    # =============================================================================
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_status 429;

    # =============================================================================
    # SERVER BLOCK - FabriApp Website (Cloud Run Compatible)
    # =============================================================================
    server {
        listen 8080;
        listen [::]:8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # =============================================================================
        # SPA ROUTING - React Router support
        # =============================================================================
        location / {
            try_files $uri $uri/ /index.html;
            
            # Rate limiting for main routes
            limit_req zone=api burst=20 nodelay;
            
            # No cache for index.html (ensure updates are visible)
            location = /index.html {
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
            }
        }

        # =============================================================================
        # STATIC ASSETS CACHING - Vite optimized
        # =============================================================================
        # Vite-generated JS/CSS (with hashes)
        location ~* \.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            gzip_static on;
        }

        # Images and icons
        location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Web fonts (Google Fonts, local fonts)
        location ~* \.(woff|woff2|ttf|eot|otf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            access_log off;
        }

        # Manifest and favicon
        location ~* \.(manifest\.json|favicon\.ico)$ {
            expires 1d;
            add_header Cache-Control "public, must-revalidate";
        }

        # =============================================================================
        # HEALTH CHECKS - Container orchestration ready
        # =============================================================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /ready {
            access_log off;
            return 200 "ready\n";
            add_header Content-Type text/plain;
        }

        # =============================================================================
        # SECURITY RESTRICTIONS
        # =============================================================================
        # Block hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block sensitive files
        location ~ /\.(json|md|txt|yml|yaml|log)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # =============================================================================
        # ERROR HANDLING - SPA friendly
        # =============================================================================
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}

# =============================================================================
# FABRIAPP SPECIFIC OPTIMIZATIONS
# =============================================================================
# 1. Lightweight config optimized for landing page traffic
# 2. Tailwind CSS and Vite build optimization
# 3. React Router SPA support
# 4. Security headers suitable for business website
# 5. Efficient caching strategy for static assets
# 6. Rate limiting for basic DDoS protection
# 7. Container-ready with health checks
# =============================================================================